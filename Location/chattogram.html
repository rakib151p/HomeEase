<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Available in Dhaka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color:  #e9edf7; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 70%;
        }

        .header {
            background-color: #78a8e8; /* Slightly darker blue */
            color: black;
            padding: 15px 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 40px;
        }

        .box {
            background-color: #c6dafd; /* Light blue box color */
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 250px; /* Limit height to enable scrollbar */
        }

        .box p {
            margin: 10px 0;
            margin-bottom:30px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            width: 30%; /* Divide into three columns */
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Service Available in Chattogram</div>
        <div class="box">
            <p>Chattogram</p>
            <p>Cox's Bazar</p>
            <p>Feni</p>
            <p>Comilla</p>
            <p>Chandpur</p>
            <p>Lakshmipur</p>
            <p>Noakhali</p>
            <p>Brahmanbaria</p>
            <p>Khagrachari</p>
            <p>Rangamati</p>
        </div>
        
    </div>
</body>
</html>
